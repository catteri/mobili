<section class="modal">
        <div class="container">
          <form class="modal-form">
            <label class="modal-form__label">
              Username or email address *
              <input class="modal-form__input" type="text" required />
            </label>

            <label class="modal-form__label">
              Password *
              <input class="modal-form__input" type="password" required />
            </label>

            <button class="modal-form__btn" type="submit">Login</button>

            <div class="modal-form__bottom">
              <label class="modal-form__remeber">
                <input class="modal-form__checkbox" type="checkbox" />
                Remember me
              </label>

              <a class="modal-form__help" href="#"> Lost your password? </a>
            </div>

            <p class="modal-form__text">Not registered? No problem</p>
            <a class="modal-form__link-register" href="#">Create an account</a>
          </form>
        </div>
        </div>
      </section>
