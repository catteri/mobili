<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/index.min.css">
    <title>Clee.</title>
</head>
<body>
    <header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="logo" href="#">
        <img src="images/logo.svg" alt="logo" />
        Clee.
      </a>

      <nav class="menu">
        <div class="menu__btn">
          <span class="icon"></span>
          <span class="text">MENU</span>
        </div>
        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Home
              <div class="submenu__btn">+</div>
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#"> About </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#"> Services </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Pages
              <div class="submenu__btn">+</div>
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#"> News </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#"> Contact </a>
          </li>
        </ul>
      </nav>

      <div class="user__nav-box">
        <div class="user__nav">
          <div class="user__nav-item item_search">
            <a class="user__nav-link" href="#">
              <img
                class="user__nav-img"
                src="images/icons/search.svg"
                alt="search"
              />
            </a>
          </div>

          <div class="user__nav-item item_heart">
            <a class="user__nav-link" href="#">
              <img
                class="user__nav-img"
                src="images/icons/heart.svg"
                alt="search"
              />
              <span class="user-nav__num">0</span>
            </a>
          </div>

          <div class="user__nav-item item_buy">
            <a class="user__nav-link" href="#">
              <img
                class="user__nav-img"
                src="images/icons/buy.svg"
                alt="search"
              />
              <span class="user-nav__num">0</span>
            </a>
          </div>

          <div class="user__nav-item menu__button">
            <a class="user__nav-link" href="#">
              <img
                class="user__nav-img"
                src="images/icons/menu-button.svg"
                alt="search"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="jquery-3.5.1.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
